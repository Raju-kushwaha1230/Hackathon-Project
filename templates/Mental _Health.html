{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question {{ question.id }}</title>
</head>
<body>
    <h1>Question {{ question.id }}</h1>
    <p>{{ question.text }}</p>
    <p><strong>Scale:</strong> {{ question.scale }}</p>
    <form method="POST">
        <label>
            <input type="radio" name="response" value="0" required> 0
        </label>
        <label>
            <input type="radio" name="response" value="1" required> 1
        </label>
        <label>
            <input type="radio" name="response" value="2" required> 2
        </label>
        <label>
            <input type="radio" name="response" value="3" required> 3
        </label>
        <br><br>
        <button type="submit">Next</button>
    </form>
</body>
</html>

{% endblock %}
